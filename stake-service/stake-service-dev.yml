management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,cacheMetrics,connectionPoolMetrics
  endpoint:
    health:
      show-details: when_authorized
    cacheMetrics:
      enabled: true
    connectionPoolMetrics:
      enabled: true

stake:
  platform:
    database:
      schema: public
      max-pool-size: 10
    security:
      api-key: ${API_KEY:default-local-env}
      token-expiry-seconds: 3600

#  Stake API Service Configuration
stake-api:
  api:
    version: v1
    base-path: /api
  security:
    api-key-auth-enabled: true
    api-key-header: X-API-Key
  rate-limit:
    enabled: true
    default-capacity: 100
    default-refill-period: 2

logging:
  level:
    root: ${ROOT_LOG_LEVEL}

